<!DOCTYPE html>
<html lang="en">
<head>

            <td style="padding: 15px;border: 1px solid black;">Steven</td>
            <td style="padding: 15px;border: 1px solid black;">Smith</td>
            <td style="padding: 15px;border: 1px solid black;">35</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="padding: 15px;border: 1px solid black;">John</td>
            <td style="padding: 15px;border: 1px solid black;">Abraham</td>
            <td style="padding: 15px;border: 1px solid black;">38</td>
        </tr>
        <tr>
            <td style="padding: 15px;border: 1px solid black;">Joe</td>
            <td style="padding: 15px;border: 1px solid black;">Jacob</td>
            <td style="padding: 15px;border: 1px solid black;">31</td>
        </tr>
    </table>

</body>
</html>
