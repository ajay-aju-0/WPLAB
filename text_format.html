<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting tags</title>
</head>
<body>
    <b>this is a bold text</b><br>
    <strong>this is an important text</strong><br>
    <i>this text is written in italics</i><br>
    <em>this text is emphasised</em><br>
    <small>this text is small</small><br>
    <p>this is using <mark>mark</mark> tag</p><br>
    <p>my favorite color is <del>blue</del> red</p><br>
    <p>my favorite color is <del>blue</del><ins>red</ins></p><br>
    <p>this is <sub>subscripted</sub> text</p><br>
    <p>this is <sup>superscripted</sup> text</p>
</body>
</html>`
